<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="displayValue">0</div>
				<div class="buttonContainer">
					<button class="button operationReset"><span>AC</span></button>
					<button class="button operationChangeSign"><span>+/-</span></button>
					<button class="button operationBackspace"><span><=</span></button>
					<button class="button mathOperation"><span>/</span></button>
					<button class="button number"><span>7</span></button>
					<button class="button number"><span>8</span></button>
					<button class="button number"><span>9</span></button>
					<button class="button mathOperation"><span>*</span></button>
					<button class="button number"><span>4</span></button>
					<button class="button number"><span>5</span></button>
					<button class="button number"><span>6</span></button>
					<button class="button mathOperation"><span>-</span></button>
					<button class="button number"><span>1</span></button>
					<button class="button number"><span>2</span></button>
					<button class="button number"><span>3</span></button>
					<button class="button mathOperation"><span>+</span></button>
					<button class="button number zero"><span>0</span></button>
					<button class="button decimalSign"><span>,</span></button>
					<button class="button operationEquals"><span>=</span></button>
				</div>
			</div>
		</div>
	</body>
</html>
